<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8"> 
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        

        <!--STYLE-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/swiper.min.css">  
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/hover.css">
        <link rel="stylesheet" href="css/swal.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">   
        <title>FCQ</title>
    </head>
    <body>
        <div class="app">
            <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>
            <template id="page1.html">
              <ons-page id="page1">
                <ons-toolbar>
                  <div class="center">Inicio</div>
                </ons-toolbar>
                <div class="cards">
                </div>
                
              </ons-page>
            </template>
            <div class="posts">
            </div>
        </div>
        <div class="tapbar">
                <div class="filtro incio">
                    <i class="fa fa-home imgfiltro"></i>
                    <div class="txtfiltro">INICIO</div>
                </div>
                <div class="filtro noticias">
                    <i class="fa fa-newspaper-o imgfiltro"></i>
                    <div class="txtfiltro">NOTICIAS</div>
                </div>
                <div class="filtro convocatorias">
                    <i class="fa fa-file-text-o imgfiltro"></i>
                    <div class="txtfiltro">CONVOCATORIAS</div>
                </div>
                <div class="filtro eventos">
                    <i class="fa fa-calendar-o imgfiltro"></i>
                    <div class="txtfiltro">EVENTOS</div>
                </div>
        </div>
        <div class="loader" hidden>
            <img src="img/gif.gif" alt="Cargando...">
            <p>Cargando...</p>
        </div>

        <!-- SCRIPT ZONE -->
            <script type="text/javascript" src="cordova.js"></script>
            <script src="js/swiper.jquery.min.js"></script>
            <script src="js/swiper.min.js"></script>
            <script src="js/jquery.min.js"></script>
            <script src="js/foundation.min.js"></script>
            <script src="js/skrollr.min.js"></script>
            <script src="js/mandrill.js"></script>
            <script src="js/swal.js"></script>
            <script src="js/nicescroll.js"></script>
            <script src="script.js"></script>
            <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <!-- SCRIPT ZONE -->
    </body>
</html>
